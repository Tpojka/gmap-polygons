<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Polygon Arrays</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script src="js-objects/liechtenstein.js" type="text/javascript"></script>
    <script>

var map;
function initialize() {
  var mapOptions = {
    zoom: 9,
    center: new google.maps.LatLng(47.241016,9.568405)
  };

  var liechtenstein;

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  liechtenstein = new google.maps.Polygon({
    paths: liechtensteinCoords,
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 1,
    fillColor: '#FF0000',
    fillOpacity: 0.35
  });

  liechtenstein.setMap(map);

}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
